image: Visual Studio 2022

branches:
    except:
        - ci/travis
        - /dependabot\/.*/
skip_commits:
    files:
        - '*.md'
        - 'LICENSE'
        - '.travis.yml'

install:
  - choco install dotnetcore-3.1-sdk dotnet-5.0-sdk dotnet-6.0-sdk dotnet-7.0-sdk dotnet-8.0-sdk -y
  - choco install dotnet-8.0-runtime -y

build: off
test: off

build_script:
    - ps: .\build.ps1 --target=CI --verbosity=Diagnostic

cache:
    - 'tools -> .config/dotnet-tools.json,setup.cake,.build/sonarcloud.cake'
